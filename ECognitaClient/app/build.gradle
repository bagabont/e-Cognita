apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "rwth.elearning.ecognita.client.ecognitaclient"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.google.android.gms:play-services:7.5.0'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    //compile 'com.jjoe64:graphview:4.0.1'
    //compile files('D:/Android/e-Cognita/ECognitaClient/libs/GraphView-3.1.1.jar')
    compile files('C:/ANDROID/e-Cognita/ECognitaClient/libs/GraphView-3.1.1.jar')
}
